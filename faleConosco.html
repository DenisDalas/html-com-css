
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As amigas Tour</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html"><img class="logo" src="img/logo1.jpg"></a>
            <h2>As amigas Tour</h2>
        </div>
        <div class="mainav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="faleconosco.html">Fale Conosco</a></li>
            </ul>
        </div>
        <div class="contents">
          
            <form>
                <fieldset class="grupo">
                <legend>Fale Conosco</legend>
                <br>
                <label>Informe seu Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome aqui" maxlength="50" required>
                <br><br>
                <label>Informe seu E-mail:</label>
                <input type="text" name="email" required>
                <br><br>
                <label>Selecione o Assunto</label>
                <select name="assunto">
                    <option value="0">Selecione</option>
                    <option value="1">Sugestões</option>
                    <option value="2">Críticas</option>
                    <option value="3">Elogios</option>
                    <option value="4">Outros</option>
                </select>
                <br><br>
                <label>Escreva sua Mensagem</label>
                <br>
                <textarea name="recado" rows="5"></textarea>
                <br><br>
                <input type="submit" name="enviar" value="ENVIAR">
                <input type="reset" name="limpar" value="LIMPAR">
                </fieldset>
            </form>

        </div>
        <div class="menul">
            
        </div>
        <div class="footer">
            <address>Página Produzida por Denis em 2022.</address>
        </div>
    </div>
</body>
</html>
